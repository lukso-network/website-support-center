name: ci

on:
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '18.18.1'
          cache: 'yarn'

      - name: Install ⚙️
        run: yarn install --frozen-lockfile

      - name: Prettier 🎨
        run: yarn run prettier
