name: ci

on:
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '18.18.1'
          cache: 'yarn'

      - name: âš™ï¸ Install
        run: yarn install --frozen-lockfile

      - name: ğŸ¨ Prettier
        run: yarn run prettier

      - name: ğŸ—ï¸ Build
        run: yarn run prettier
