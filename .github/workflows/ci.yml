name: ci

on:
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '18.18.1'
          cache: 'yarn'

      - name: Install âš™ï¸
        run: yarn install --frozen-lockfile

      - name: Prettier ğŸ¨
        run: yarn run prettier
